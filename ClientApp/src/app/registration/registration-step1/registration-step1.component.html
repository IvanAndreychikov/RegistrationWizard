<form [formGroup]="registrationForm" (ngSubmit)="onNext()">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput formControlName="login" type="email" required>
    <mat-error *ngIf="registrationForm.get('login')?.hasError('required')">
      Login is required.
    </mat-error>
    <mat-error *ngIf="registrationForm.get('login')?.hasError('email')">
      Enter a valid email.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
      Password is required.
    </mat-error>
    <mat-error *ngIf="registrationForm.get('password')?.hasError('pattern')">
      Password must contain at least 1 digit and 1 letter. Minimum length is 6
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" type="password" required>
    <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
      Confirm Password is required.
    </mat-error>
    <mat-error *ngIf="registrationForm?.hasError('passwordMismatch')">
      Passwords must match.
    </mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="agree" required>
    I agree
  </mat-checkbox>
  <mat-error *ngIf="registrationForm.get('agree')?.hasError('required')">
    You must agree to continue.
  </mat-error>

  <button mat-raised-button color="primary" type="submit">
    Next
  </button>
</form>
